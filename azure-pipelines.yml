trigger:
  branches:
    include:
      - main  # or your release branch

pool:
  vmImage: 'ubuntu-latest'

variables:
  EXPO_TOKEN: $(expoToken)
  NODE_ENV: 'production'

steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '24.x'
    displayName: 'Install Node.js'

  - script: |
      npm install -g expo-cli eas-cli
    displayName: 'Install Expo & EAS CLI'

  - checkout: self
    persistCredentials: true

  - script: |
      npm ci
    displayName: 'Install dependencies'

  - script: |
      eas login --token $EXPO_TOKEN
    displayName: 'Authenticate with Expo'

  - script: |
      eas build --platform android --non-interactive --profile production
    displayName: 'Build Android App'

  - script: |
      eas build --platform ios --non-interactive --profile production
    displayName: 'Build iOS App'
